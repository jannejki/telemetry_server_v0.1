<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telemetry</title>
    <link href="/CSS/navBar.css" rel="stylesheet">
    <link href="/CSS/settings.css" rel="stylesheet">
</head>

<body>

    <div id="navbar">
        <ul id="navList">
            <form action="/logout?_method=DELETE" id="logoutForm" method="post">
                <input type="submit" value="Log out" id="logoutButton">
            </form>
            <a href="/">
                <li class="">Home</li>
            </a>
            <a href="live">
                <li class="">Live</li>
            </a>
            <a href="history">
                <li class="">History</li>
            </a>
            <a href="settings">
                <li class="active">Settings</li>
            </a>
        </ul>
    </div>

    <main>
        <div id="formDiv">
            <form action="/newCAN" method="POST" id="newCanForm" class="settingsForm">
                <div class="row">
                    <label for="canID">New canID:</label><br>
                    <input type="text" name="CANID" id="canID" class="textInput">
                </div>
                <div class="row">
                    <label for="canName">canID name:</label>
                    <input type="text" name="Name" id="canName" class="textInput">
                </div>
                <input type="submit">
            </form>

            <form action="/uploadDBC" method="POST" enctype="multipart/form-data" id="newDBCFileForm" class="settingsForm">
                <div class="row">
                    <label for="canID">Upload file:</label><br>
                    <input type="file" name="dbcFile" id="dbcFileInput" required>
                </div>
                <input type="submit">
            </form>
        </div>
        <table id="fileTable" class="dataTable">
            <tr>
                <th>Name</th>
                <th>Delete</th>
            </tr>
        </table>

        <table id="canTable" class="dataTable">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DELETE</th>
            </tr>
        </table>
    </main>

    <script src="javascript/settings.js"></script>
</body>

</html>
